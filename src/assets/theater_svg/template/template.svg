<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Define the movie seat symbol -->
        <!-- Dimensions: X=70, Y=49 -->
    <symbol id="movie-seat" viewBox="0 0 800 500">
        <!-- Left arm -->
        <rect x="1" y="1" width="14" height="50" fill="gray" stroke="black" rx="4"/>
        <!-- Right arm -->
        <rect x="57" y="1" width="14" height="50" fill="gray" stroke="black" rx="4"/>
        <!-- Seat cushion-->
        <rect x="17" y="1" width="38" height="35" fill="gray" stroke="black"
        rx="4"/>
        <!-- Seat back-->
        <rect x="17" y="37" width="38" height="15" fill="gray" stroke="black"
        rx="4"/>
    </symbol>

    <!-- Row one -->
    <use xlink:href="#movie-seat" x="50" y="50" seat-id="1" seat-row="1" seat-number="1" onClick={() => onSeatClick(1,1,1)}/>
    <use xlink:href="#movie-seat" x="140" y="50"/>
    <use xlink:href="#movie-seat" x="230" y="50"/>
    <use xlink:href="#movie-seat" x="320" y="50"/>
    <use xlink:href="#movie-seat" x="410" y="50"/>
    <use xlink:href="#movie-seat" x="500" y="50"/>

    <!-- Row two-->
    <use xlink:href="#movie-seat" x="25" y="140"/>
    <use xlink:href="#movie-seat" x="115" y="140"/>
    <use xlink:href="#movie-seat" x="205" y="140"/>
    <use xlink:href="#movie-seat" x="295" y="140"/>
    <use xlink:href="#movie-seat" x="385" y="140"/>
    <use xlink:href="#movie-seat" x="475" y="140"/>

    <!-- Row three-->
    <use xlink:href="#movie-seat" x="75" y="210"/>
    <use xlink:href="#movie-seat" x="165" y="210"/>
    <use xlink:href="#movie-seat" x="255" y="210"/>
    <use xlink:href="#movie-seat" x="345" y="210"/>
    <use xlink:href="#movie-seat" x="435" y="210"/>
    <use xlink:href="#movie-seat" x="525" y="210"/>

    <!-- Row Four -->
    <use xlink:href="#movie-seat" x="50" y="300"/>
    <use xlink:href="#movie-seat" x="140" y="300"/>
    <use xlink:href="#movie-seat" x="230" y="300"/>
    <use xlink:href="#movie-seat" x="320" y="300"/>
    <use xlink:href="#movie-seat" x="410" y="300"/>
    <use xlink:href="#movie-seat" x="500" y="300"/>

</svg>
